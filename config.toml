# Site settings
baseURL = "https://alanbraz.github.io"
languageCode = "en-US"
title = "About Alan"
theme = "split"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap"]

# Local preview mode
relativeURLs = true

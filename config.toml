# Site settings
theme = "split"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap"]

# Local preview mode
relativeURLs = true
uglyURLs = true

# Enter your tracking code to enable Google Analytics
googleAnalytics = "G-8M63DZS7GD" #MEASUREMENT ID

# Copyright
copyright = "&copy;2022 Alan Braz"

# defaultContentLanguageInSubdir = true
defaultContentLanguage = 'pt-br'
[languages]
  [languages.pt-br]
    title = 'Sobre Alan'
    # contentDir = 'content/pt-br'
    languageName = 'Português'
    # weight = 1
    [languages.pt-br.params]
      description = "Engenheiro de Software da área de Pesquisa da IBM Brasil"

  [languages.en]
    title = 'About Alan'
    contentDir = 'content/en'
    languageName = 'English'
    # weight = 2
    [languages.en.params]
      description = "Research Software Engineer at IBM Research Brazil"

[params]
  # Metadata for search engines and social sharing
  author = "Alan Braz"
  shareImage = "images/alan-sm.jpg"
  twitterHandle = "alanbraz"

  # Favicon
  favicon = "favicon.ico"

  [params.custom.css]
    enable = true

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/alan-md.jpg"
      position = "top center"


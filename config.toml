# Enter your tracking code to enable Google Analytics
googleAnalytics = "G-3KSTQMETGG"

# Copyright
copyright = "&copy;2022 Alan Braz"

[params]

  # Metadata for search engines and social sharing
  author = "Alan Braz"
  description = "I am a Cloud Agile Software DevOps Research Engineer at IBM Research Brazil currently living in Campinas, SP, Brazil. My interests range from coffee to running. I am also interested in design thinking, dogs, basketball and taekwondo."
  shareImage = "images/alan.jpg"
  twitterHandle = "alanbraz"

  # Favicon
  favicon = "favicon.ico"

  # Section - Visual
